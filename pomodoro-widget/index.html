<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
  <div class="pomodoro-box card" id="pomodoro">
    
    <div class="mode-selector">
      <button class="mode active" data-mode="pomodoro">Pomodoro</button>
      <button class="mode" data-mode="short">Short Break</button>
      <button class="mode" data-mode="long">Long Break</button>
    </div>
    
    <div class="timer" id="timer">25:00</div>

  <div class="controls">
  <button id="startStop"> Start</button>

  <!-- Reset pakai SVG inline -->
  <button id="reset">
    <svg id="resetIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" 
         viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 5v-3l-4 4 4 4v-3c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6h-2c0 
               4.418 3.582 8 8 8s8-3.582 8-8-3.582-8-8-8z"/>
    </svg>
  </button>

  <!-- Settings pakai SVG inline -->
  <button id="settings">
    <svg id="settingsIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" 
         viewBox="0 0 24 24" fill="currentColor">
      <path d="M19.14 12.936c.04-.3.06-.61.06-.936s-.02-.636-.06-.936l2.03-1.578c.18-.14.23-.39.11-.59l-1.92-3.32a.495.495 
               0 0 0-.6-.22l-2.39.96a7.042 7.042 0 0 0-1.62-.936l-.36-2.54a.488.488 
               0 0 0-.48-.42h-3.84c-.24 0-.44.18-.48.42l-.36 2.54c-.6.24-1.14.54-1.62.936l-2.39-.96a.495.495 
               0 0 0-.6.22l-1.92 3.32c-.12.2-.07.45.11.59l2.03 1.578c-.04.3-.06.61-.06.936s.02.636.06.936l-2.03 
               1.578c-.18.14-.23.39-.11.59l1.92 3.32c.12.2.37.27.6.22l2.39-.96c.48.396 
               1.02.696 1.62.936l.36 2.54c.04.24.24.42.48.42h3.84c.24 0 .44-.18.48-.42l.36-2.54c.6-.24 
               1.14-.54 1.62-.936l2.39.96c.23.09.48-.02.6-.22l1.92-3.32a.495.495 
               0 0 0-.11-.59l-2.03-1.578zm-7.14 2.064c-1.66 0-3-1.35-3-3s1.34-3 
               3-3 3 1.35 3 3-1.34 3-3 3z"/>
    </svg>
  </button>
</div>



    <div class="goal">
      GOAL: <span id="goalText">Membaca Buku</span>
    </div>
  </div>

  <!-- Modal Settings -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h2>⚙️ Setting</h2>
      
      <label>Ikon Reset (URL):
        <input type="text" id="iconReset" value="https://img.icons8.com/ios-filled/50/restart.png">
      </label>
      <label>Ikon Settings (URL):
        <input type="text" id="iconSettings" value="https://img.icons8.com/ios-filled/50/settings.png">
      </label>

      <label>Goal:
        <input type="text" id="goalInput" value="Membaca Buku">
      </label>

      <label>Theme:
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <label>Background (Upload):
        <input type="file" id="bgUpload" accept="image/*">
      </label>

      <label>Bentuk Widget:
        <select id="shapeSelect">
          <option value="card">Card</option>
          <option value="rounded">Rounded</option>
          <option value="glass">Glassmorphism</option>
        </select>
      </label>

      <label>Color:
        <input type="color" id="fontColor" value="#222222">
      </label>

      <label>Font Family:
        <input type="text" id="fontFamily" placeholder="misal: Arial, 'Poppins', 'Courier New'">
      </label>

      <button id="saveSettings">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
