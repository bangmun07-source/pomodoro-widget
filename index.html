<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="topbar">
      <div class="tabs">
        <button id="tab-focus" class="active">Pomodoro</button>
        <button id="tab-short">Short Break</button>
        <button id="tab-long">Long Break</button>
      </div>
      <button id="openSettings" class="settings-trigger">⚙️</button>
    </header>

    <!-- Timer -->
    <div class="timer-container">
      <h1 id="time" class="timer">25:00</h1>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="skip">Skip</button>
      </div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="close-btn">✕</button>
      </div>

      <div class="settings-content">
        <!-- Durations -->
        <div class="setting-group">
          <h3>Durations (minutes)</h3>
          <label>Focus: <input type="number" id="focusDuration" value="25" /></label>
          <label>Short Break: <input type="number" id="shortDuration" value="5" /></label>
          <label>Long Break: <input type="number" id="longDuration" value="15" /></label>
        </div>

        <!-- Behavior -->
        <div class="setting-group">
          <h3>Behavior</h3>
          <label><input type="checkbox" id="autoStartBreak" /> Auto-start breaks</label>
          <label><input type="checkbox" id="autoStartFocus" /> Auto-start focus</label>
        </div>

        <!-- Sounds -->
        <div class="setting-group">
          <h3>Sounds</h3>
          <label><input type="checkbox" id="tickSound" checked /> Tick every second</label>
          <label><input type="checkbox" id="endChime" checked /> End chime</label>
        </div>

        <!-- Background -->
        <div class="setting-group">
          <h3>Background</h3>
          <input type="file" id="bgUpload" accept="image/*" />
          <button id="restoreDefault" class="restore-btn">Restore Default</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
